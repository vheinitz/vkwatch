<div class="panel">
    <div class="panel-heading">
    	<h3>Available Users</h3>
		<p>Filter <input data-bind="textInput: Filter" />   Limit <input data-bind="textInput: Limit" /></p>
		Offset <input data-bind="textInput: Offset" /></p>
		<p data-bind="text: 'Count:' + Count()"></p>
		 <a href='#' data-bind='click: list '>Select</a> 			 
  	</div>
  	<div class="panel-body">
  		<table class="table table-hover">
      		<tr><th>Users</th><th></th><th></th></tr>
      		<!-- ko foreach: Users -->
				<tr>
					<td>
						<a data-bind="attr: { href: 'https://vk.com/id'+data.id }" >
							<i data-bind="text: data.first_name"></i>
							<i data-bind="text: data.last_name"></i>
						</a>
					</td>
					<td><img data-bind="attr: { src: data.photo_200 }" > </td>					
					<!-- td > <a href='#' data-bind='click: select '>Select</a> </td -->	
				</tr>
			<!-- /ko -->
		</table>
  	</div>
</div>
